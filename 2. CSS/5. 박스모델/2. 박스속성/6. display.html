<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

span {
    display: block;
    width: 100px;
    height: 100px;
    background: red;
}
 a{
    display: inline-block;
    width: 100px;
    height: 100px;
    background: green;
 }
.box {
    height: 100px;
    background: skyblue;
    margin: 30px;
}
.box > input:nth-child(2) {
    display: none;
}


    </style>
</head>
<body>
    
    <span>display 속성 공부!</span>


    <a href="#">게시판</a>
    <a href="#">방명록</a>

    <div class="box">
        <input type="text" value="1">
        <input type="test" value="2">
        <input type="test" value="3">
        <input type="test" value="4">
        <input type="test" value="5">
        <input type="test" value="6">
    </div>
</body>
</html>
